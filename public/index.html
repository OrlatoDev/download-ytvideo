<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./mobile.css" media="(max-width: 600px)">
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/64/000000/download-from-cloud.png"/>
    <title>YT Video Downloader</title>
</head>
<body>
    <img src="https://img.icons8.com/cotton/64/000000/download-from-cloud.png"/>
    <h1>YT Video Downloader</h1>
    <input type="text" placeholder="Put your url from Youtube video here..." id="url">
    <div class="wrapper">
        <button id="mp3">Download as MP3</button>
        <button id="mp4">Download as MP4</button>
        <button id="ogg">Download as OGG</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
